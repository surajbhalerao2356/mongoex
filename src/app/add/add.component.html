<form [formGroup]="addForm" (ngSubmit)="addNote(addForm)">
<label for="name">Enter Name :</label>
<input type="text" name="name" id="name" formControlName="name">
<label *ngIf="addForm.controls.name.errors"> Please fill Name </label><br><br><br><br>
<label for="address">Address   :  </label>
<input type="text" name="address" id="address" formControlName="address">
<label *ngIf="addForm.controls.address.errors"> Please fill Name </label><br><br><br><br>
<button type="submit" class="btn btn-danger">Submit</button>
<!-- <router-outlet></router-outlet> -->
</form>
